[metadata]
description-file = README.rst
url = https://github.com/physiopy/peakdet
download_url = https://github.com/physiopy/peakdet
author = peakdet developers
maintainer = Ross Markello, Stefano Moia
maintainer_email = rossmarkello@gmail.com, physiopy.community@gmail.com
classifiers =
    Development Status :: 3 - Alpha
    Intended Audience :: Science/Research
    License :: OSI Approved :: Apache Software License
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
license = Apache-2.0
description = A Python toolbox for the identification and processing of peaks and troughs in physiological data
long_description = file:README.md
long_description_content_type = text/markdown; charset=UTF-8
platforms = OS Independent
provides =
    peakdet
[options]
python_requires = >=3.6.1
install_requires =
    matplotlib >=3.1.1, <=3.6.3, !=3.3.0rc1
    numpy >=1.9.3
    scipy
tests_require =
    pytest >=5.3
    pytest-cov
test_suite = pytest
zip_safe = False
packages = find:
include_package_data = True
[options.extras_require]
duecredit =
    duecredit
nk =
    neurokit2
    pandas
doc =
    sphinx >=2.0
    sphinx-argparse
    sphinx_rtd_theme
    myst-parser
style =
    flake8 >=4.0
    black <23.0.0
    isort <6.0.0
    pydocstyle
    codespell
enhgui =
    Gooey
    wxpython
test =
    %(nk)s
    %(doc)s
    %(style)s
    pytest >=5.3
    pytest-cov
    coverage
devtools =
    pre-commit
dev =
    %(devtools)s
    %(doc)s
    %(test)s
[options.package_data]
* =
    peakdet/tests/data/*
[flake8]
exclude=
    *build/
    heuristics
    tests
    _version.py
    ./peakdet/tests/*
    ./peakdet/cli/__init__.py
    versioneer.py
ignore = E126, E203, E402, W503
max-line-length = 99
per-file-ignores =
    */__init__.py:F401
[isort]
profile = black
skip_gitignore = true
extend_skip =
    .autorc
    .coverage*
    .readthedocs.yml
    .zenodo.json
    codecov.yml
    setup.py
    versioneer.py
    peakdet/_version.py
skip_glob =
    docs/*
[pydocstyle]
convention = numpy
match =
    peakdet/*.py
match_dir = peakdet/[^tests]*
[codespell]
skip = versioneer.py,.git,build,./docs/_build
ignore-words-list = nd,commun
write-changes =
count =
quiet-level = 3
[tool:pytest]
doctest_optionflags = NORMALIZE_WHITESPACE
xfail_strict = true
addopts = -rx
[coverage:run]
branch = True
omit =
    peakdet/cli/*
    peakdet/tests/*
    docs/*
    setup.py
    versioneer.py
    __init__.py
    */__init__.py
    */*/__init__.py
[versioneer]
VCS = git
style = pep440
versionfile_source = peakdet/_version.py
versionfile_build = peakdet/_version.py
tag_prefix =
parentdir_prefix =